<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
  </head>
  <body>
    <table border="3">
      <thead>
        <tr>
          <th colspan="6">Time Table</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="6">Hours</td>
          <th>mon</th>
          <th>tues</th>
          <th>wed</th>
          <th>thus</th>
          <th>fri</th>
        </tr>
        <tr>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Arts</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Arts</td>
        </tr>
        <tr>
          <th colspan="5">Lunch</th>
        </tr>
        <tr>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td rowspan="2">Project</td>
        </tr>
        <tr>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
