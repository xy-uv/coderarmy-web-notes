<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Level1</th>
          <th>Level2</th>
          <th>Level3</th>
          <th>Level4</th>
          <th>Level5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="6">System</td>
          <td rowspan="4">System Apps</td>
          <td rowspan="3">System Env</td>
          <td>App Test</td>
          <td rowspan="2">Foo</td>
        </tr>
        <tr>
          <td>App memory</td>
        </tr>
        <tr>
          <td>App test</td>
          <td rowspan="2">bar</td>
        </tr>
        <tr>
          <td>System Env2</td>
          <td>App memory</td>
        </tr>
        <tr>
          <td rowspan="2" colspan="2">System Memory</td>
          <td>Memory Func</td>
          <td>Foo</td>
        </tr>
        <tr>
          <td>Apes test</td>
          <td>bar</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
