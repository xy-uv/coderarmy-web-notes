<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project One</title>
  </head>
  <body>
    <form>
      <h1>University Registration Form</h1>
      <p>Please fill out the form below to register.</p>
      <hr />
      <h2>Personal Details</h2>
      <label for="firstName">First Name: </label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="e.g.,  Shahriar"
      />
      <br /><br />
      <label for="lastName">Last Name: </label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="e.g., Talukdar"
      />
      <br /><br />
      <label for="dob"> Date of Birth: </label>
      <input type="date" name="dob" id="dob" />
      <br />
      <p>Gender:</p>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>
      <br />
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label>
      <br />
      <input type="radio" name="gender" id="other" value="other" />
      <label for="other">Others</label>
      <br /><br />
      <label for="photo">Upload your photo:</label><br />
      <input type="file" name="photo" id="photo" />
      <hr />
      <h2>Contact Information</h2>
      <label for="email">Email Address: </label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="e.g., Email Address"
      />
      <br /><br />
      <label for="phone">Phone Number: </label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="e.g., Phone Number"
      />
      <br /><br />
      <label for="address">Mailing Address: </label>
      <br />
      <textarea
        name="address"
        id="address"
        placeholder="e.g., Street Address, City, State, ZIP Code"
      ></textarea>
      <hr />
      <h2>Academic Information</h2>
      <label for="course">Select your course: </label>
      <select name="course" id="course">
        <option value="">-- choose a course --</option>
        <option value="CSE">CSE</option>
        <option value="CS">CS</option>
        <option value="AI">AI</option>
        <option value="ME">ME</option>
        <option value="EEE">EEE</option>
      </select>
      <br /><br />
      <p>Extra Curriculum Interests:</p>
      <input type="checkbox" name="interest" id="sports" value="sports" />
      <label for="sports">Sports</label>
      <br />
      <input type="checkbox" name="interest" id="music" value="music" />
      <label for="music">Music & Arts</label>
      <br />
      <input
        type="checkbox"
        name="interest"
        id="technology"
        value="technology"
      />
      <label for="technology">Technology Club</label>
      <br />
      <input
        type="checkbox"
        name="interest"
        id="volunteering"
        value="volunteering"
      />
      <label for="volunteering">Volunteering</label>
      <hr />
      <h2>Create Your Account</h2>
      <label for="pass">Create a Password</label>
      <input type="password" name="password" id="pass" />
      <br /><br />
      <label for="securityQns">Security Questions: </label>
      <select name="securityQns" id="securityQns">
        <option value="">What is your first pet name</option>
        <option value="CSE">CSE</option>
        <option value="CS">CS</option>
        <option value="AI">AI</option>
        <option value="ME">ME</option>
        <option value="EEE">EEE</option>
      </select>
      <br /><br />
      <label for="securityAns">Security Answer: </label>
      <input type="text" name="securityAns" id="securityAns" />
      <br /><br />
      <input type="checkbox" name="terms" id="terms" />
      <label for="terms">I agree terms and conditions.</label>
      <hr />
      <input type="submit" value="REGISTER" />
      <input type="reset" value="RESET" />
    </form>
  </body>
</html>
